<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=2.0">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">	<meta name="theme-color" content="#4CAF50">
	<link rel="manifest" href="manifest.json">
	<title>硬式テニス 対戦表</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
		<header>
			<h1>硬式テニス 対戦表 (コート2面進行)</h1>
			<div class="header-controls">
				<button id="darkModeToggle" class="theme-toggle" title="ダークモード切り替え">🌙</button>
				<button id="saveDataBtn" class="save-btn" title="データを保存">💾</button>
				<input type="file" id="loadDataInput" accept=".json" style="display: none;">
				<button id="loadDataBtn" class="load-btn" title="データを読み込み">📂</button>
				<button id="exportBtn" class="export-btn" title="結果をエクスポート">📊</button>
				<button id="helpBtn" class="help-btn" title="ヘルプ">❓</button>
			</div>
		</header>

		<!-- プログレスバー -->
		<div class="progress-container">
			<div class="progress-bar">
				<div class="progress-fill" id="progressFill"></div>
			</div>
			<div class="progress-text" id="progressText">進行状況: 0/10 試合完了</div>
		</div>

		<main>
			<!-- マッチポイント設定 -->
			<section class="settings-section">
				<h2>マッチポイント設定</h2>
				<div class="setting-container">
					<label for="matchPointSetting">マッチポイント:</label>
					<select id="matchPointSetting">
						<option value="6">6ポイント</option>
						<option value="7">7ポイント</option>
						<option value="8">8ポイント</option>
						<option value="10">10ポイント</option>
						<option value="11">11ポイント</option>
						<option value="12">12ポイント</option>
					</select>
				</div>
			</section>

			<!-- チーム分け設定 -->
			<section class="team-selection-section">
				<h2>チーム分け設定</h2>
				<div id="teamSelectionContainer">
					<!-- JavaScript で動的生成 -->
				</div>
				<button id="resetTeamsBtn" class="reset-btn">チーム分けをリセット</button>
			</section>

			<!-- 対戦ラウンド -->
			<section class="rounds-section">
				<div id="roundsContainer">
					<!-- JavaScript で動的生成 -->
				</div>
			</section> <!-- 結果表示 -->
			<section class="results-section">
				<div class="search-container">
					<input type="text" id="searchInput" placeholder="チーム名、メンバー名で検索..." class="search-input">
					<div class="filter-controls">
						<select id="filterRound" class="filter-select">
							<option value="">全ラウンド</option>
							<option value="1">ラウンド1</option>
							<option value="2">ラウンド2</option>
							<option value="3">ラウンド3</option>
							<option value="4">ラウンド4</option>
							<option value="5">ラウンド5</option>
						</select>
						<select id="filterResult" class="filter-select">
							<option value="">全結果</option>
							<option value="completed">完了済み</option>
							<option value="pending">未完了</option>
						</select>
					</div>
				</div>				<div class="results-tabs">
					<button class="tab-btn active" data-tab="match-history">対戦結果詳細</button>
					<button class="tab-btn" data-tab="team-stats">チーム別統計</button>
					<button class="tab-btn" data-tab="analytics">詳細分析</button>
					<div class="swipe-hint">← スワイプでタブ切り替え →</div>
				</div>

				<div id="match-history" class="tab-content active">
					<div class="table-container">
						<table id="matchHistoryTable">
							<thead>
								<tr>
									<th>ラウンド</th>
									<th>対戦</th>
									<th>結果</th>
									<th>勝者</th>
									<th>敗者</th>
								</tr>
							</thead>
							<tbody>
								<!-- JavaScript で動的生成 -->
							</tbody>
						</table>
					</div>
				</div>
				<div id="team-stats" class="tab-content">
					<div id="teamStatsContainer">
						<!-- JavaScript で動的生成 -->
					</div>
				</div>

				<div id="analytics" class="tab-content">
					<div class="analytics-container">
						<div class="analytics-summary">
							<div class="summary-cards">
								<div class="summary-card">
									<h4>総試合数</h4>
									<div class="summary-value" id="totalMatches">0</div>
								</div>
								<div class="summary-card">
									<h4>完了試合</h4>
									<div class="summary-value" id="completedMatches">0</div>
								</div>
								<div class="summary-card">
									<h4>進行率</h4>
									<div class="summary-value" id="completionRate">0%</div>
								</div>
								<div class="summary-card">
									<h4>1試合平均総得点</h4>
									<div class="summary-value" id="averageScore">0</div>
								</div>
							</div>
						</div>
						<div class="analytics-charts">
							<div class="chart-container">
								<h4>チーム勝率</h4>
								<div id="winRateChart" class="chart"></div>
							</div>
							<div class="chart-container">
								<h4>得失点分析</h4>
								<div id="scoreChart" class="chart"></div>
							</div>
						</div>
						<div class="analytics-details">
							<h4>詳細統計</h4>
							<div id="detailedStats" class="detailed-stats">
								<!-- JavaScript で動的生成 -->
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

	<script src="config.js"></script>
	<script src="app.js"></script>
</body>

</html>
