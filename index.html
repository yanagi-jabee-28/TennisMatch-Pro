<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テニス試合管理アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎾 Tennis Match Manager</h1>
      <!-- チーム戦 -->
    <div id="team-tab" class="tab-content active">      <div class="team-match-container">
        <h2>全試合スケジュール</h2>
        
        <!-- 全ラウンドの表示（動的に生成） -->
        <div id="all-rounds">
          <!-- JavaScriptで動的に生成されます -->
        </div>
        
        <div class="team-results">
          <h3>試合結果</h3>
          <ul id="teamMatchHistory"></ul>
        </div>
      </div>
    </div>  </div>
  <script src="responsive-font.js"></script>
  <script src="app.js"></script>
</body>
</html>
