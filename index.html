<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テニス試合管理アプリ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎾 Tennis Match Manager</h1>
      <!-- ナビゲーションタブ -->
    <div class="tab-navigation">
      <button class="tab-button active" data-target="schedule-tab">スケジュール</button>
      <button class="tab-button" data-target="standings-tab">順位表</button>
      <button class="tab-button" data-target="results-tab">試合結果</button>
    </div>
      <!-- スケジュールタブ -->
    <div id="schedule-tab" class="tab-content active">
      <div class="team-match-container">
        <div class="schedule-header">
          <h2>試合スケジュール</h2>
        </div>
        
        <!-- ラウンドナビゲーション -->
        <div class="round-navigation">
          <button id="prevRoundBtn" class="round-nav-btn">&lt; 前</button>
          <div id="currentRoundDisplay" class="current-round">1 / 5</div>
          <button id="nextRoundBtn" class="round-nav-btn">次 &gt;</button>
        </div>
        
        <!-- ラウンドの表示（動的に生成） -->
        <div id="all-rounds">
          <!-- JavaScriptで動的に生成されます -->
        </div>
      </div>    </div>
    
    <!-- 順位表タブ -->
    <div id="standings-tab" class="tab-content">
      <div class="standings-container">
        <h2>順位表</h2>
        <div class="progress-info">
          <div class="round-progress">
            <span id="completedRounds">0</span> / <span id="totalRounds">5</span> ラウンド終了
            <div class="progress-bar">
              <div class="progress-fill" id="roundProgressFill"></div>
            </div>
          </div>
        </div>
        <table class="standings-table">
          <thead>
            <tr>
              <th>順位</th>
              <th>チーム</th>
              <th>試合数</th>
              <th>勝</th>
              <th>敗</th>
              <th>得点</th>
              <th>失点</th>
              <th>得失点差</th>
            </tr>
          </thead>
          <tbody id="standingsTableBody">
            <!-- JavaScriptで動的に生成 -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- 結果タブ -->
    <div id="results-tab" class="tab-content">
      <div class="team-results">
        <h2>試合結果</h2>
        <ul id="teamMatchHistory"></ul>
      </div>
    </div>
  </div>
  
  <!-- チーム詳細モーダル -->
  <div id="teamDetailModal" class="modal">
    <div class="modal-content" id="teamDetailContent">
      <!-- モーダルコンテンツはJSで動的に生成 -->
    </div>
  </div>
  
  <script src="responsive-font.js"></script>
  <script src="app.js"></script>
</body>
</html>
