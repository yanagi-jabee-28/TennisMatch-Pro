<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬式テニス 試合管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>    <header>
        <h1>硬式テニス 試合管理アプリ</h1>        <div class="settings-panel">
            <form id="header-settings-form" class="inline-form">
                <div class="form-group inline">
                    <label for="header-match-point">マッチポイント:</label>
                    <input type="number" id="header-match-point" min="1" max="99" value="7" required>
                </div>
                <button type="submit" class="btn btn-small">設定を保存</button>
            </form>
        </div>
    </header>

    <main>
        <section id="team-info">
            <h2>チーム情報</h2>
            <div id="teams-container"></div>
        </section>

        <section id="match-table">
            <h2>対戦表</h2>
            <div class="table-container">
                <table id="match-grid">
                    <thead>
                        <tr id="header-row">
                            <th class="empty-cell"></th>
                            <!-- チーム名のヘッダーがここに動的に追加されます -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 対戦表の行が動的に追加されます -->
                    </tbody>
                </table>
            </div>
        </section>

        <section id="match-results">
            <h2>試合結果入力</h2>            <div class="info-box">
                <p class="click-info">対戦表のマスをクリックすると、各チームの点数を順番に入力できます。点数がマッチポイントを超える場合は自動的に上限が適用されます。記録済みの結果をクリックすると修正できます。</p>
            </div>
            <div class="form-container">
                <form id="result-form">
                    <div class="form-group">
                        <label for="team1-select">チーム1:</label>
                        <select id="team1-select" required>
                            <!-- チーム選択肢がここに動的に追加されます -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="team2-select">チーム2:</label>
                        <select id="team2-select" required>
                            <!-- チーム選択肢がここに動的に追加されます -->
                        </select>
                    </div>                    <div class="form-group">
                        <label for="score-team1">チーム1スコア:</label>
                        <input type="number" id="score-team1" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="score-team2">チーム2スコア:</label>
                        <input type="number" id="score-team2" min="0" required>
                    </div>
                    <button type="submit" class="btn">結果を保存</button>
                </form>
            </div>
        </section>
        
        <section id="team-standings">
            <h2>順位表</h2>
            <div class="table-container">
                <table id="standings-table">
                    <thead>
                        <tr>
                            <th>順位</th>
                            <th>チーム</th>
                            <th>勝利数</th>
                            <th>敗北数</th>
                            <th>引分</th>
                            <th>得点</th>
                            <th>勝率</th>
                        </tr>
                    </thead>
                    <tbody id="standings-body">
                        <!-- 順位表データがここに動的に追加されます -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 硬式テニス 試合管理アプリ</p>
    </footer>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
